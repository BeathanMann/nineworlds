<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The 9 Worlds</title>
	<!--<link rel="icon" type="image/png" href="-">-->
	<link rel="stylesheet" type="text/css" href="Styles/coreStyle.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
	<div class="top">The Nine Worlds <i style="font-size: 13px; margin-left: 8px;">by Regular Pyrates</i><div class="buttons"><button onclick="saveGame()">Save</button><button onclick="resetGame()">Reset</button></div></div>
	<div class="content">
		<div class="side">
			<div id="logs"></div>
		</div>


		<div class="main">
			<div class="tab">
				<button class="tablinks" onclick="openTab(event, 'main')" id="defaultOpen">Main</button>
				<button class="tablinks" onclick="openTab(event, 'upgrades')" id="upgradesButton" style="visibility: hidden;">Upgrades</button>
				<button class="tablinks" onclick="openTab(event, 'buildings')" style="visibility: hidden;" id="buildingsButton">Buildings</button>
				<button class="tablinks" onclick="openTab(event, 'tools')" style="visibility: hidden;" id="toolsButton">Tools</button>
			</div>

			
			<div id="main" class="tabcontent">
				<button class="main-button" onmouseover="changeText(this, 'Gather Resources', '14px')" onmouseout="changeText(this, 'HUNT', '16px')" onclick="hunting()">HUNT</button>
				<br>

				<div class="main-div" onmouseover="showButtonMeat(this)" onmouseout=" hideButtonMeat(this)" id="sellMeat">
					<div class="name">SELL MEAT</div>
					<div class="xOne" style="display: none;" onclick="sellOneMeat()">x1</div>
					<div class="xTen" style="display: none;" onclick="sellTenMeat()">x10</div>
					<div class="xHund" style="display: none;" onclick="sellHundMeat()">x100</div>
					<div class="all" style="display: none;" onclick="sellAllMeat()">All</div>
				</div>

				<div class="main-div" onmouseover="showButtonLeather(this)" onmouseout="hideButtonLeather(this)" id="sellLeather">
					<div class="nameLeather" style="align-self: center;">SELL LEATHER</div>
					<div class="xOneLeather" style="display: none;" onclick="sellOneLeather()">x1</div>
					<div class="xTenLeather" style="display: none;" onclick="sellHundLeather()">x10</div>
					<div class="xHundLeather" style="display: none;" onclick="sellTenLeather()">x100</div>
					<div class="allLeather" style="display: none;" onclick="sellAllLeather()">All</div>
				</div>

				<div class="main-div" onmouseover="showButtonFur(this)" onmouseout="hideButtonFur(this)" id="sellFur">
					<div class="nameFur">SELL FUR</div>
					<div class="xOneFur" style="display: none;" onclick="sellOneFur()">x1</div>
					<div class="xTenFur" style="display: none;" onclick="sellTenFur()">x10</div>
					<div class="xHundFur" style="display: none;" onclick="sellHundFur()">x100</div>
					<div class="allFur" style="display: none;" onclick="sellAllFur()">All</div>
				</div>

				<div class="main-div" onmouseover="showButtonBone(this)" onmouseout="hideButtonBone(this)" id="sellBones">
					<div class="nameBone">SELL BONES</div>
					<div class="xOneBone" style="display: none;" onclick="sellOneBone()">x1</div>
					<div class="xTenBone" style="display: none;" onclick="sellTenBone()">x10</div>
					<div class="xHundBone" style="display: none;" onclick="sellHundBone()">x100</div>
					<div class="allBone" style="display: none;" onclick="sellAllBone()">All</div>
				</div>
			</div>

			<div id="upgrades" class="tabcontent">
				<div id="upgradesCaption">Upgrades upgrade your manual hunts</div>
				<button class="main-button" onmouseover="changeText(this, '15 Sceattas', '14px'); changeText(document.getElementById('upgradesCaption'), 'A sword is better than a knife - Unlocks new resources', '16px')" onmouseout="changeText(this, 'SWORD', '16px'); changeText(document.getElementById('upgradesCaption'), 'Upgrades upgrade your manual hunts', '16px')" onclick="buySword(this)" id="buySword">SWORD</button>
			</div>

			<div id="buildings" class="tabcontent">
				<div id="buildingsCaption">Buildings gather resources for you</div>
				<button class="main-button" onmouseover="changeText(this, trapPrice + ' Sceattas', '14px'); changeText(document.getElementById('buildingsCaption'), 'Traps and kills any animals that come close to your base - ' + huntNum + ' meat, leather, fur or bones per 10 seconds', '16px')" onmouseout="changeText(this, 'TRAP (' + trapNum + ')', '16px'); changeText(document.getElementById('buildingsCaption'), 'Buildings gather resources for you', '16px')" onclick="buyTrap(document.getElementById('buyRopeOne'))" id="buyTrap">TRAP</button>
			</div>

			<div id="tools" class="tabcontent">
				<div id="toolsCaption"><span>Tools upgrade your buildings</span></div>
				<button class="main-button" onmouseover="changeText(this, '20 Fur', '14px'); changeText(document.getElementById('toolsCaption'), 'The longer the rope, the more resources - All traps produce from 1 to 3 meat, leather, fur or bones per 10 seconds', '16px')" onmouseout="changeText(this, 'LONGER ROPES', '16px'); changeText(document.getElementById('toolsCaption'), 'Tools upgrade your buildings', '16px')" onclick="buyRopeOne(this)" id="buyRopeOne">LONGER ROPES</button>
			</div>
		</div>


		<div class="side">
			<table id="resTable" style="visibility: hidden;">
				<tr id="balanceRow" style="display: none;">
					<td class="left-cell">Balance</td>
					<td class="right-cell" id="credits"></td>
				</tr>
				<tr id="meatRow" style="display: none;">
					<td class="left-cell">Meat</td>
					<td class="right-cell" id="meat"></td>
				</tr>
				<tr id="leatherRow" style="display: none;">
					<td class="left-cell">Leather</td>
					<td class="right-cell" id="leather"></td>
				</tr>
				<tr id="furRow" style="display: none;">
					<td class="left-cell">Fur</td>
					<td class="right-cell" id="fur"></td>
				</tr>
				<tr id="boneRow" style="display: none;">
					<td class="left-cell">Bones</td>
					<td class="right-cell" id="bones"></td>
				</tr>
			</table>
		</div>
	</div>


	<div class="bottom"><a href="https://www.reddit.com/">Reddit</a> | <a href="https://discord.com/">Discord</a></div>


	<script type="text/javascript" src="Scripts/coreScript.js"></script>
</body>
</html>
